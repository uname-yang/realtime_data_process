{% extends "main.html" %} {% block body %}
<div class="row">
	{% for lang in langs %}
	<div class="span4">
		<h2>{{ lang["name"] }}</h2>
		<p><a class="btn" href="#">{{ lang["count"] }}</a></p>
	</div>
	{% end %}
</div>


<div class="row">
	{% for tw in tweets %}
	<img class="span4" src={{ tw[ "user"] }} class="img-circle">
	<div class="span8">
		{{ tw["tw"] }}
	</div>
	{% end %}
</div>


{% end %}
