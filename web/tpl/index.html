{% extends "main.html" %} {% block body %}
<div class="row">
	{% for lang in langs %}
	<div class="span4">
		<h2>{{ lang["name"] }}</h2>
		<p><a class="btn" href="#">{{ lang["count"] }}</a></p>
	</div>
	{% end %}
</div>

<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" data-src="holder.js/64x64">
  </a>
  <div class="media-body">
    <h4 class="media-heading">Media heading</h4>
      <p> media-body</p>
  </div>
</div>

{% end %}
