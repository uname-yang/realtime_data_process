{% extends "main.html" %} {% block body %}
<div class="row">
	{% for lang in langs %}
	<div class="span4">
		<h2>{{ lang["name"] }}</h2>
		<p><a class="btn" href="#">{{ lang["count"] }}</a></p>
	</div>
	{% end %}
</div>

	{% for tw in tweets %}
<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" data-src={{ tw["user"] }}>
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{ tw["tw"] }}</h4>
  </div>
</div>
	{% end %}

{% end %}
